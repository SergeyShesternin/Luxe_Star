<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Регистрация в аккаунт</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Регистрация</h2>
        <form method="POST">
            <input type="text" name="email" placeholder="Введите почту">
            <input type="password" name="password" placeholder="Введите пароль">
            <input type="password" name="repeat_password" placeholder="Повторите пароль">
            <input type="text" name="name" placeholder="Ваше имя">
            <input type="text" name="recovery_code" placeholder="Код восстановления">
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
</body>
</html>
